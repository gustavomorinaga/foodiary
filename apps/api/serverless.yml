org: gustavomorinaga
service: foodiary-api

plugins:
  - serverless-offline

provider:
  name: aws
  region: us-east-1
  runtime: nodejs22.x
  architecture: arm64
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET: ${env:JWT_SECRET}

package:
  individually: true

build:
  esbuild:
    minify: true
    sourcemap: false

functions:
  signin:
    handler: src/functions/sign-in.handler
    events:
      - httpApi:
          method: POST
          path: /sign-in

  signup:
    handler: src/functions/sign-up.handler
    events:
      - httpApi:
          method: POST
          path: /sign-up

  me:
    handler: src/functions/me.handler
    events:
      - httpApi:
          method: GET
          path: /me

  createMeal:
    handler: src/functions/create-meal.handler
    events:
      - httpApi:
          method: POST
          path: /meals

  listMeals:
    handler: src/functions/list-meals.handler
    events:
      - httpApi:
          method: GET
          path: /meals

  getMealByID:
    handler: src/functions/get-meal-by-id.handler
    events:
      - httpApi:
          method: GET
          path: /meals/{mealID}
